<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>잠시만 기다려 주세요...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      max-width: 90%;
      width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .emoji {
      font-size: 48px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .text {
      font-size: 18px;
      margin-top: 10px;
    }

    .timer {
      font-size: 32px;
      color: #ff6600;
      font-weight: bold;
      margin-top: 20px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .ad-box {
      margin-top: 30px;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>

  <!-- Google AdSense 스크립트 -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5169339364284247"
     crossorigin="anonymous"></script>

  <script>
    function getRedirectURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("url") || "https://default.com";
    }

    let count = 5;
    function countdown() {
      document.getElementById("seconds").innerText = count;
      if (count === 0) {
        window.location.href = getRedirectURL();
      } else {
        count--;
        setTimeout(countdown, 1000);
      }
    }

    window.onload = countdown;
  </script>
</head>
<body>
  <div class="card">
    <div class="emoji">🚀</div>
    <h1>잠시만 기다려 주세요</h1>
    <div class="text">요청하신 페이지로 이동 중입니다.</div>
    <div class="timer"><span id="seconds">5</span>초 후 이동됩니다</div>

    <div class="ad-box">
      <!-- 광고 영역 -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-5169339364284247"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <div class="footer">Powered by SUNNY BLC ✨</div>
</body>
</html>
